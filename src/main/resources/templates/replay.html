<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отзывы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <a href="/replay/add" class=" alert-info btn btn-warning">Добавить отзыв</a><br><br>
        <div th:each="el : ${replays}"class="alert alert-info mt-2">
            <p th:text="${el.fullText}"></p>
            <p th:text="${el.id}"></p>
            <a th:href="|/replay/${el.id}/delete|" class="btn btn-warning">Удалить</a>
        </div>
    </div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
